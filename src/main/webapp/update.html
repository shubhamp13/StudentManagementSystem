<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Record System</title>
<style type="text/css">
	.stud
	{
		border:5px solid;
		font-size:25px;
		padding:50px;
		width:700px;
		margin:auto;
		height:300px;
		background-color:#fa8072;
	}
	body{
		padding:250px
	}
</style>
</head>
<body>
	<div class="stud">
		<form action="UpdateServlet" method="post">
			<table >
				<tr>
					<th>Update The Details</th>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="studName"></td>
				</tr>

				<tr>
					<td>Select Your Course:</td>
					<td><select name="user_value">
							<option value="Java">Java</option>
							<option value="Andriod">Andriod</option>
							<option value="Dot Net">Dot Net</option>
							<option value="PHP">Php</option>
					</select></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp; &nbsp; <input type="radio" name="user_gender"
						value="female">Female &nbsp; &nbsp; <input type="radio"
						name="user_gender" value="other">Other &nbsp; &nbsp;</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="emailId"></td>
				</tr>
				<tr>
					<td>Contact No:</td>
					<td><input type="number" name="phoneNo"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="address"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="submit"></td>
					<td><input type="reset" value="reset"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
